
<mat-card class="container">
  <mat-card-title class="title">Enter Your Username</mat-card-title>
  <div>
    <mat-form-field class="input">
      <mat-label>Enter Your Username</mat-label>
      <input matInput placeholder="Username" type="name" name="userName" [(ngModel)]="username">
    </mat-form-field>
  </div>
  <div>
    <button mat-button class="button" [routerLink]="[username]">Next</button>
  </div>
</mat-card>
