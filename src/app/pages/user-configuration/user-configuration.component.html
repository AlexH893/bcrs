<mat-card class="container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center">
    <div>
      <h1>User Configuration<br /></h1>
    </div>
  </div>

  <br />
  <div fxLayout="row" fxLayoutAlign="flex-start">
    <div>
      <button
        class="button"
        mat-button
        style="text-decoration: underline"
        (click)="createUser()"
      >
        <h3>Create a User</h3>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8 table">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNum">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let user">{{ user.phoneNum }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="functions">
      <th mat-header-cell *matHeaderCellDef>Functions</th>
      <td mat-cell *matCellDef="let user; let i = index">
        <button mat-icon-button class="button" (click)="updateUser(user)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button class="button" (click)="deleteUser(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
