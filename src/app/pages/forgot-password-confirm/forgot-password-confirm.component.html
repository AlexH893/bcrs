<p>forgot-password-confirm works!</p>

<div>
  <mat-form-field>
    <mat-label>New Password</mat-label>
    <input
      matInput
      placeholder="New Password"
      type="name"
      name="new-password"
      [(ngModel)]="newpassword"
    />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      placeholder="Confirm Password"
      type="name"
      name="confirm-password"
      [(ngModel)]="confirmpassword"
    />
  </mat-form-field>
</div>
<div>
  <button mat-button class="button" (click)="submit()">Submit</button>
</div>
