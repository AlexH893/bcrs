<mat-card  class="container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center">
    <div>
      <h1>Security Question Configuration</h1>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="flex-start">
    <div>
      <button mat-button style="text-decoration: underline;" (click)="openCreateQuestionDialog()">
        <h3>Create a new security question</h3>
      </button>
    </div>
  </div>

  <div class="headers" fxLayout="row" fxLayoutAlign="start-start" fxLayoutGap="60%">
    <div>
      <h2>Security Question</h2>
    </div>

    <div>
      <h2>Functions</h2>
    </div>
  </div>

  <div  fxLayout="row" fxLayoutGap="60%">
    <div *ngIf= "securityQuestions">
      <ul>
        <li>
          <div>
            <div>{{ securityQuestions.text }}</div>
            <button mat-icon-button>
              <mat-icon color="black" (click)="updateQuestion()">edit</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon color="black" (click)="deleteQuestion()">delete</mat-icon>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</mat-card>
