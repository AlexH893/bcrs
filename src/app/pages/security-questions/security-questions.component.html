<mat-card  class="container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center">
    <div>
      <h1>Security Question Configuration</h1>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="flex-start">
    <div>
      <button mat-button style="text-decoration: underline;" (click)="openCreateQuestionDialog()">
        <h3>Create a new security question</h3>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="questions" class="mat-elevation-z8">

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let securityQuestion"> {{securityQuestion.text}} </td>
    </ng-container>

    <ng-container matColumnDef="functions">
      <th mat-header-cell *matHeaderCellDef>Functions</th>
      <td mat-cell *matCellDef="let securityQuestion; let i = index">
        <button mat-icon-button class="edit-button" (click)="updateQuestion(securityQuestion)">
          <mat-icon color="primary">edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteQuestion(i)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
