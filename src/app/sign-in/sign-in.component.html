<div fxLayout="column">

  <mat-card class="signin" fxFlex>
    <mat-card-title>Employee Sign-In</mat-card-title>

    <button mat-button style="text-decoration: underline;">Or create an account</button>
    <br/>

    <mat-card-content>
      <div>
        <p>Please enter a valid username and password to proceed.</p>

        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="Username" required>
        </mat-form-field>
        <br/>

        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>eye-off{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br/>

        <button mat-raised-button>Sign-in</button>
        <br/>

        <button mat-button style="text-decoration: underline;">Forgot password</button>

      </div>
    </mat-card-content>
  </mat-card>

</div>
