<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar>
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>BCRS</button>

        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" mat-button>About</button>
        <button class="navbar-link" routerLink="/session/sign-in" mat-button>Sign-in</button>
        <button class="navbar-link" routerLink="/user-configuration" mat-button>User Configuration</button>
        <button class="navbar-link" routerLink="/security-questions" mat-button>security question config</button>
        <button class="navbar-link" routerLink="/not-found" mat-button>Not Found</button>
        <button class="navbar-link" routerLink="/internal-error" mat-button>Internal Error</button>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
